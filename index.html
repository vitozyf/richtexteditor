					<b>
						岳阳楼记1

予观夫巴陵胜状11，在洞庭一湖。</strike></b></p><p>衔远山12，吞长江13，浩浩汤汤14，横无际涯15；朝晖夕阴，气象万千16。</p><p style="text-align: center;">此则岳阳楼之大观也17，前人之述备矣18。</p><p style="text-align: right;">然则北通巫峡19，南极潇湘20，迁客骚人21，多会于此22，</p><p><ol><li>览物之情，得无异乎23？
若夫淫雨霏霏24，连月不开25，阴风怒号26，浊浪排空27；</li></ol></p><p><ul><li>日星隐曜28，山岳潜形29；商旅不行30，樯倾楫摧31；薄暮冥冥32，虎啸猿啼。登斯楼也，</li></ul></p><blockquote>则有去国怀乡33，忧谗畏讥34，满目萧然35，感极而悲者矣36。
